<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>إذاعة القران الكريم من القاهرة</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Quran-calligraphy.png/800px-Quran-calligraphy.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Amiri", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://upload.wikimedia.org/wikipedia/commons/4/4b/Quran2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        header {
            width: 100%;
            background: rgba(0,0,0,0.8);
            text-align: center;
            padding: 20px;
            margin-bottom: 50px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #FFD700;
        }

        .player-container {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        .player-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        audio {
            width: 100%;
            outline: none;
            border: 2px solid #FFD700;
            border-radius: 10px;
        }

        .note {
            margin-top: 20px;
            font-size: 1rem;
            color: #DDDDDD;
        }

        footer {
            margin-top: auto;
            padding: 15px;
            font-size: 1rem;
            color: #DDDDDD;
            background: rgba(0,0,0,0.8);
            width: 100%;
            text-align: center;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.3);
        }

        footer span {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>إذاعة القران الكريم من القاهرة</h1>
    </header>

    <div class="player-container">
        <h2>بث مباشر</h2>
        <audio controls autoplay>
            <source src="https://n13.radiojar.com/8s5u5tpdtwzuv?rj-ttl=5&rj-tok=AAABk6shqpUAmERj_dQaKuFSRw" type="audio/mpeg">
            المتصفح الخاص بك لا يدعم عنصر الصوت.
        </audio>
        <p class="note">استمع إلى آيات القرآن الكريم بتلاوات خاشعة على مدار الساعة</p>
    </div>

    <footer>
        جميع الحقوق محفوظة <span>&copy; 2024</span> إذاعة القرآن الكريم
    </footer>
</body>
</html>
